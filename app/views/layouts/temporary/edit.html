<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>編集画面</title>
        <link rel="stylesheet" href="edit.css" />
        <link href="https://fonts.googleapis.com/css?family=Font+Name" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="toolbar">
                <button id="boldButton">太字</button>
                <button id="italicButton">斜体</button>
                <button id="underlineButton">下線</button>
            </div>
            <select id="fontSelect">
                <option value="Arial">Arial</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Courier New">Courier New</option>
            </select>
            <label for="fontSizeSelect">文字サイズ:</label>
            <select id="fontSizeSelect">
                <option value="12px">12px</option>
                <option value="16px">16px</option>
                <option value="20px">20px</option>
            </select>
            <label for="fontSizeInput">文字サイズ (px):</label>
            <input type="text" id="fontSizeInput" value="16">
            <button id="applyFontSize">適用</button>
            <script src="edit.js"></script>
        </header>
        <main>
            <iframe src="editer.html" width="500" height="500"></iframe>
        </main>
    </body>
</html>
