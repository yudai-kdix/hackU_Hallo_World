    <header class="header">
        <div class="nav">
    
        <input id="drawer_input" class="drawer_hidden" type="checkbox">
    
        <label for="drawer_input" class="drawer_open"><span></span></label>
    
        <nav class="nav_content">
          <ul class="nav_list">
            <li class="nav_item"><a href="">1</a></li>

        <option value="2年">2年</option>
      </select>
      <select name="subject" class="subject">
        <option value="国語">国語</option>
        <option value="数学">数学</option>
      </select>
      <div class="search">
        <input type="text" id="search" size="20" />
        <input
            class="button"
            type="button"
            value="検索"
            onclick="alert_search()"
        />
        <script>
            function alert_search() {
            var message = document.getElementById("search").value;
            alert(message);
            }
        </script>
      </div>
      <div class="new">
        <input
            class="button"
            type="button"
            value="新規作成"
            onclick="alert_search()"
        />
      </div>
